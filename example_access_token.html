<!doctype html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <meta name="referrer" content="same-origin">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title></title>
        
        <meta name="description" content=" ">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap-reboot.css">
        
        <script crossorigin="anonymous" src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    </head>
    <body>
        <h1>Receiving access token</h1>
        <script>
            // get the access token
            const access_token = (new URL(document.location)).searchParams.get('access_token')
            fetch(`https://api.github.com/user?access_token=${access_token}`)
                .then(response => response.json())
                .then(user => console.log('user', user))
                .catch(err => console.error('api error', err))
        </script>
    </body>
</html>
